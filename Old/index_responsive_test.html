<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCT - Responsive Test</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
        }

        /* Main Container */
        .page-container {
            display: flex;
            flex-direction: row;
            max-width: 1440px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 28px 30px;
            box-sizing: border-box;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            flex-shrink: 0;
            margin-right: 20px;
        }

        .sidebar header h1 {
            margin: 0;
            height: 30px;
            font-size: 20px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.95);
            letter-spacing: -0.2px;
            line-height: 30px;
            white-space: nowrap;
        }

        .sidebar nav {
            margin-top: 74px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 27px;
        }

        .sidebar nav a {
            font-size: 15px;
            letter-spacing: -0.15px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.95);
            cursor: pointer;
            transition: opacity 0.2s ease;
            text-decoration: none;
        }

        .sidebar nav a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            width: 100%;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .project-card {
             width: 100%;
        }

        .project-card a {
            text-decoration: none;
            color: inherit;
        }

        .project-card-image {
            width: 100%;
            height: auto;
            display: block;
            background-color: #d9d9d9;
        }

        .project-card-title {
            font-size: 20px;
            text-align: center;
            letter-spacing: -0.2px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.95);
            padding: 15px 0 0 0;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: var(--animation-delay, 0ms);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                padding: 20px;
            }

            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 30px;
            }

            .sidebar nav {
                margin-top: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <div class="page-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar fade-in" style="--animation-delay: 0ms;">
            <header>
                <h1>LCT</h1>
            </header>
            <nav>
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
            </nav>
        </aside>

        <!-- Main Content Grid -->
        <main class="main-content">
            <div class="project-grid">
                <!-- Project 1 -->
                <div class="project-card fade-in" style="--animation-delay: 200ms;">
                    <a href="./Below the Wugu Mountain/index_full_height.html">
                        <img class="project-card-image" src="./Below the Wugu Mountain/Screenshot 2025-09-01 095913.png" alt="Below the Wugu Mountain">
                        <h2 class="project-card-title">Below the Wugu Mountain</h2>
                    </a>
                </div>

                <!-- Project 2 -->
                <div class="project-card fade-in" style="--animation-delay: 400ms;">
                    <a href="./Learning from the Earthworks/index.html">
                        <img class="project-card-image" src="./Learning from the Earthworks/Screenshot 2025-09-01 104316.png" alt="Learning from the Earthworks">
                        <h2 class="project-card-title">Learning from the Earthworks</h2>
                    </a>
                </div>

                <!-- Project 3 -->
                <div class="project-card fade-in" style="--animation-delay: 600ms;">
                    <a href="./Drawing A Line on the Ground Map/index_full_height.html">
                        <img class="project-card-image" src="./Drawing A Line on the Ground Map/Screenshot 2025-09-02 234605.png" alt="Drawing A Line on the Ground Map">
                        <h2 class="project-card-title">Drawing A Line on the Ground Map</h2>
                    </a>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
