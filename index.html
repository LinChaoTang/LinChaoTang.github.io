<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCT Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Inter:500" rel="stylesheet">
    <style>
        /* Basic Reset & Font */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Helvetica, sans-serif;
            background-color: #fff;
        }

        body {
            width: 100%;
        }

        * {
            box-sizing: border-box;
        }

        /* Main Container - Refactored for Flexbox */
        .page-container {
            width: 100%;
            max-width: 1280px; /* Adjusted max-width for better spacing */
            margin: 0 auto; /* Center the container */
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 28px 30px; /* Add padding to mimic old spacing */
        }

        /* Sidebar - Refactored for Flexbox */
        .sidebar {
            width: 220px;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            margin-right: 40px; /* Space between sidebar and content */
        }

        .sidebar header h1 {
            margin: 0;
            height: 30px;
            font-size: 20px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.95);
            letter-spacing: -0.2px;
            line-height: 30px;
            white-space: nowrap;
        }

        .sidebar nav {
            margin-top: 74px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 27px;
        }
        
        .sidebar nav a {
            font-size: 15px;
            letter-spacing: -0.15px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.95);
            cursor: pointer;
            transition: opacity 0.2s ease;
            text-decoration: none;
        }

        .sidebar nav a:hover {
            opacity: 0.7;
        }

        /* Main Content - Refactored for Flexbox */
        .main-content {
            width: 100%; /* Take up remaining space */
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 460px)); /* Don't stretch beyond 460px */
            gap: 20px;
            justify-content: start; /* Align the grid to the left */
        }
        
        .project-card a {
            text-decoration: none;
            color: inherit;
        }

        .project-card-image {
            width: 100%;
            height: auto;
            display: block;
            background-color: #f0f0f0; /* Lighter placeholder color */
        }

        .project-card-title {
            font-size: 20px;
            text-align: center;
            letter-spacing: -0.2px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.95);
            padding: 15px 0 0 0;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: var(--animation-delay, 0ms);
        }

        /* Responsive Media Query */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column; /* Stack in natural order */
                padding: 20px;
            }

            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 40px; /* Space below the sidebar */
            }

            .sidebar header h1 {
                text-align: center;
            }

            .sidebar nav {
                align-items: center; /* Center nav links on mobile */
            }

            .main-content {
                height: auto; /* Let content define height */
            }

            .project-grid {
                grid-template-columns: 1fr; /* Single column on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar fade-in" style="--animation-delay: 0ms;">
            <header>
                <h1>LCT</h1>
            </header>
            <nav>
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
            </nav>
        </aside>

        <!-- Main Content Grid -->
        <main class="main-content">
            <div class="project-grid">
                <!-- Project 1 -->
                <div class="project-card fade-in" style="--animation-delay: 200ms;">
                    <a href="./Below the Wugu Mountain/index_full_height.html">
                        <img class="project-card-image" src="./Below the Wugu Mountain/Screenshot 2025-09-01 095913.png" alt="Below the Wugu Mountain">
                        <h2 class="project-card-title">Below the Wugu Mountain</h2>
                    </a>
                </div>

                <!-- Project 2 -->
                <div class="project-card fade-in" style="--animation-delay: 400ms;">
                    <a href="./Learning from the Earthworks/index.html">
                        <img class="project-card-image" src="./Learning from the Earthworks/Screenshot 2025-09-01 104316.png" alt="Learning from the Earthworks">
                        <h2 class="project-card-title">Learning from the Earthworks</h2>
                    </a>
                </div>

                <!-- Project 3 -->
                <div class="project-card fade-in" style="--animation-delay: 600ms;">
                    <a href="./Drawing A Line on the Ground Map/index_full_height.html">
                        <img class="project-card-image" src="./Drawing A Line on the Ground Map/Screenshot 2025-09-02 234605.png" alt="Drawing A Line on the Ground Map">
                        <h2 class="project-card-title">Drawing A Line on the Ground Map</h2>
                    </a>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
